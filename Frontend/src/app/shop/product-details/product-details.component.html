<div class="row" *ngIf="product">
  <div class="col-6">
    <img src="{{product.imgUrl}}" alt="{{product.productName}}" class="img-fluid h-100" width="300px">
  </div>
  <div class="col-6">
    <h3>{{product.productName}}</h3>
    <p>{{product.price}}TL</p>
    <div class="d-flex justify-content-start align-items-center">
      <i class="fa fa-minus-circle text-warning mx-2" style="cursor: pointer; font-size:2em;"></i>
      <span class="font-weight-bold" style="font-size:1.5em;">2</span>
      <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size:2em;"></i>
      <button class="btn btn-outline-secondary btn-lg ml-4">Sepete Ekle</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h4>Description</h4>
      <p>{{product.productDescription}}</p>
    </div>

  </div>
</div>
